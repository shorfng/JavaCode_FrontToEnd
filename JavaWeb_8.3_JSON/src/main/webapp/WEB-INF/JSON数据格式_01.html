<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON数据格式_01</title>
</head>

<!-- JSON数据格式:{key1:value1,key2:value2}

  class Person{
    String firstname = "张";
    String lastname = "三丰";
    Integer age = 100;
}

  Person p = new Person();
  System.out.println(p.firstname);
-->

<script language="JavaScript">
    var person = {"firstname": "张", "lastname": "三丰", "age": 100};

    // 取出firstname
    alert(person.firstname);

    // 取出lastname
    alert(person.lastname);

    // 取出age
    alert(person.age);

</script>

<body>
JSON数据格式:{key1:value1,key2:value2}

{
"key1": "value1",
"key2": "value2"
}
</body>

</html>
